<md-content class="Page-container" ng-controller="UploadController as vm">
    <div class="Login-formContainer" layout="column" layout-align="center center">

        <h1 class="md-headline">Upload form</h1>

        <form class="dropzone"
              method="post"
              enctype="multipart/form-data"
              ng-dropzone
              dropzone="vm.dropzone"
              dropzone-config="vm.dropzoneConfig">
        </form>
    </div>
</md-content>
