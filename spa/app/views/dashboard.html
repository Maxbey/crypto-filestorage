<md-content class="Page-container" ng-controller="DashboardController as vm">
  <div class="Login-formContainer" layout="column" layout-align="center center">

    <h1 class="md-headline">Files in storage</h1>

    <md-list ng-cloak>
      <md-list-item class="md-3-line" ng-repeat="file in vm.files" ui-sref="app.file-details({id: file.id})">
        <div class="md-list-item-text" layout="column">
            <h4>Name: {{ file.name }}</h3>
            <h4>Size: {{ file.content.length }}</h4>
        </div>
        <md-divider></md-divider>



    </md-list>
  </div>
</md-content>
